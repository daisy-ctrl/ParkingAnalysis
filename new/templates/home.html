{% extends 'base.html' %}


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

{% block content %}

  <div id="container" style="width: 75%;">
    <canvas id="subcounty-chart" data-url="{% url 'subcounty-chart' %}" width="200" height="100"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>



    $(function () {

      var $subcountyChart = $("#subcounty-chart");
      $.ajax({
        url: $subcountyChart.data("url"),
        success: function (data) {

          var ctx = $subcountyChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Subcounty',
                backgroundColor: 'blue',
                data: data.data
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Subcounty Bar Chart'
              }
            }
          });

        }
      });

    });

  </script>

{% endblock %}
